<section class="main-container">
    <div class="tiles-box">
        <div class="tile" *ngFor="let tile of tilesArray"
             (click)="chooseTile(tile.objId)"
             [class.-green]="tile.isTileClicked && tile.isTileActive"
             [class.-yellow]="tile.isTileActive"
        >
            <p>{{ tile.objId }}</p>
        </div>
    </div>
</section>
