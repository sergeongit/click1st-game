<app-navigation-header
    [playerPoints]="playerPoints"
    [cpuPoints]="cpuPoints"
    (onStartClicked)="startGame()"
    (cpuReaction)="setCPUReaction($event)"
    (resetResults)="resetResults()"
></app-navigation-header>

<section class="main-container">
    <div class="tiles-box">
        <div class="tile" *ngFor="let tile of tilesArray"
             (click)="chooseTile(tile.objId)"
             [class.-green]="tile.isTileClicked"
             [class.-yellow]="tile.isTileActive"
             [class.-red]="tile.isTileLose"
        >
            <span class="tile-name">{{ tile.objId }}</span>
        </div>
    </div>
</section>
